<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header class="heading">
            <h1>EDIEE'S QUIZ GAME </h1>
        </header>
        <div class="quiz_wrapper">
            <div class="question" id="questionBox">
               
            </div>
            <div class="options">
                <ul id="ul">
                    <li id="op1" onclick="button(this)"></li>
                    <li id="op2" onclick="button(this)"></li>
                    <li id="op3" onclick="button(this)"></li>
                    <li id="op4" onclick="button(this)"></li>
                </ul>
            </div>
            <div class="score">
                <div class="next">
                    <button type="button" onclick="next()" id="button">Next</button>
                </div>
                <div class="score-card">
                    Score : <span id="scoreCard">0</span>
                </div>
            </div>
        </div>
        <footer>
            <h5>Copyright @2020</h5>
            <h5>@Khenn Ediee Group Of Companies</h5>
            
        </footer>
        <script src="main.js"></script>
    </body>
</html>
